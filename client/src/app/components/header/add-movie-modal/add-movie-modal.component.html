<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modalSize" role="document">
        <div class="modal-content">
            <div class="modal-header modalColor text-white">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="rightTitle" for="exampleFormControlInput1">Title</label>
                        <input type="text" class="form-control separar" id="exampleFormControlInput1" name="title" [(ngModel)]="movie.title">
                    </div>
                    <div class="form-group">
                        <label class="rightImage" for="exampleFormControlInput1">Imagen</label>
                        <input type="text" class="form-control separar" id="exampleFormControlInput1" name="image" [(ngModel)]="movie.image">
                        <img class="card-img-top" [src]="movie.image" fallimg/>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control separar" id="exampleFormControlTextarea1" rows="3" name="description" [(ngModel)]="movie.description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer modalColor text-white">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning" (click)="insertMovie()">Create Movie</button>
            </div>
        </div>
    </div>
</div>
